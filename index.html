<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Blackjack</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">

	<script src="blackjack.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="text-center">
	<div class="game-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<div id="messages"></div>

		<header class="dealer-top mb-auto">
			<div class="row">
				<div class="d-flex flex-row align-items-center">
					<h4 class="title">Dealer:</h1>
					<span id="dealer-points" class="points mx-3"></span>
				</div>
				<div class="d-flex align-items-center">
					<div id="dealer-hand" class="d-flex hand"></div>
				</div>
			</div>
		</header>

		<main role="main" class="inner cover">
			<div class="buttons">
					<button id="deal-button" class="init-btns btn btn-light">Deal</button>
					<button id="hit-button" class="init-btns btn btn-light">Hit</button>
					<button id="stand-button" class="init-btns btn btn-light">Stand</button>
				  <button id="new-game" class="btn btn-light">New Game</button>
			</div>
		</main>

		<footer class="mastfoot mt-auto">
			<div class="row">
				<div class="d-flex flex-row align-items-center">
					<h4 class="title d-flex">Player:</h1>
					<span id="player-points" class="points mx-3"></span>
				</div>
				<div class="d-flex align-items-center">
					<div id="player-hand" class="d-flex hand"></div>
				</div>
			</div>
		</footer>

	</div>
</body>
</html>
